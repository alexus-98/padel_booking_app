<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Book a Padel Lesson</title>

  <!-- Viewport for mobile scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- FullCalendar -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #e8f4f8, #fefefe);
      font-family: "Inter", sans-serif;
      font-size: 1rem;
      line-height: 1.6;
    }
    h1 {
      color: #004b6b;
      font-weight: 600;
      font-size: 1.8rem;
    }
    #calendar {
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      background: white;
      padding: 1rem;
    }
    .fc-day-today {
      background-color: #fff9e6 !important;
    }
    .navbar {
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    button, .btn, input, select {
      min-height: 44px;
      font-size: 1rem;
    }
    .btn-primary {
      background-color: #0091ad;
      border: none;
      padding: 12px 24px;
      font-size: 1.1rem;
    }
    .btn-primary:hover {
      background-color: #007f97;
    }

    /* ðŸ“± Mobile improvements for weekly calendar */
    @media (max-width: 768px) {
      /* Make the week view wider so columns have enough space */
      .fc-timegrid,
      .fc-timeGridWeek-view .fc-timegrid-body {
        min-width: 900px;
      }

      /* Allow horizontal scrolling on mobile */
      #calendar {
        overflow-x: auto;
      }

      /* Widen day header cells for readability */
      .fc-col-header-cell {
        min-width: 140px;
        font-size: 0.9rem;
      }

      /* Slightly enlarge the left time column */
      .fc-timegrid-axis {
        font-size: 0.9rem;
      }
    }
  </style>

</head>
<body>
  <nav class="navbar navbar-light mb-4">
    <div class="container">
      <a class="navbar-brand fw-semibold mx-auto" href="/">ðŸ¥Ž Padel Booking App</a>
    </div>
  </nav>

  <div class="container py-4 text-center">
    <h1 class="mb-3">Book a Padel Lesson</h1>
    <p class="text-muted mb-4">Choose an available slot below and confirm your booking.</p>

    <!-- Success Message -->
    <div id="successMessage" class="alert alert-success text-center d-none" role="alert">
      âœ… Booking confirmed! Check your email for details.
    </div>

    <!-- Calendar -->
    <div id="calendar" class="mb-4"></div>
  </div>

  <!-- Booking Modal -->
  <div class="modal fade" id="bookingModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <div>
            <h5 class="modal-title">Book a Training Slot</h5>
            <div id="slotDetails" class="text-muted small mt-1"></div> <!-- NEW -->
          </div>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <form id="bookingForm">
            <input type="hidden" id="slotId">

            <div class="mb-3 text-start">
              <label class="form-label">Your Name</label>
              <input type="text" class="form-control" id="clientName" required>
            </div>

            <div class="mb-3 text-start">
              <label class="form-label">Your Email</label>
              <input type="email" class="form-control" id="clientEmail" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mt-3">Confirm Booking</button>
          </form>
        </div>

      </div>
    </div>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const calendarEl = document.getElementById('calendar');
    const bookingModal = new bootstrap.Modal(document.getElementById('bookingModal'));
    let selectedSlotId = null;

    const calendar = new FullCalendar.Calendar(calendarEl, {
      initialView: 'timeGridWeek',
      firstDay: 1,
      nowIndicator: true,
      allDaySlot: false,
      slotMinTime: '07:00:00',
      slotMaxTime: '22:00:00',
      height: 'auto',

      weekends: false,

      eventSources: [{
        url: '/api/slots?only_available=true',
        failure: function() {
          console.error('Failed to load events from /api/slots');
        }
      }],

      eventClick: function(info) {
        selectedSlotId = info.event.id;

        // Format date & time
        const start = info.event.start;
        const end = info.event.end;

        const dayName = start.toLocaleDateString("en-US", { weekday: "long" });
        const dateStr = start.toLocaleDateString("en-US", { day: "numeric", month: "long"});

        const startTime = start.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });
        const endTime = end.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" });

        document.getElementById('slotDetails').textContent =
          `${dayName}, ${dateStr} â€” ${startTime} to ${endTime}`;

        bookingModal.show();
      }
    });

    calendar.render();

    window.addEventListener('resize', function() {
      calendar.changeView('timeGridWeek');
    });

    document.getElementById('bookingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('clientName').value;
      const email = document.getElementById('clientEmail').value;

      const response = await fetch('/api/book_slot', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: selectedSlotId, name, email })
      });

      const result = await response.json();
      bookingModal.hide();

      const successMessage = document.getElementById('successMessage');
      if (result.success) {
        successMessage.textContent = `âœ… Booking confirmed! A confirmation email has been sent to ${email}.`;
        successMessage.classList.remove('d-none');
        calendar.refetchEvents();
        setTimeout(() => successMessage.classList.add('d-none'), 6000);
      } else {
        successMessage.textContent = "âŒ Something went wrong. Please try again.";
        successMessage.classList.remove('alert-success');
        successMessage.classList.add('alert-danger');
        successMessage.classList.remove('d-none');
        setTimeout(() => {
          successMessage.classList.add('d-none');
          successMessage.classList.remove('alert-danger');
          successMessage.classList.add('alert-success');
        }, 6000);
      }
    });
  });
  </script>

</body>
</html>
