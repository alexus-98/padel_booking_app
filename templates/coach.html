<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
  body {
    background: linear-gradient(180deg, #e8f4f8, #fefefe);
    font-family: "Inter", sans-serif;
  }
  #calendar {
    border-radius: 12px;
    background: white;
    padding: 1rem;
    box-shadow: 0 4px 20px rgba(0,0,0,0.1);
  }
  .fc-day-today {
    background-color: #fff9e6 !important;
  }
  .navbar {
    background: white;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }
  .btn-primary {
    background-color: #0091ad;
    border: none;
  }
  .btn-primary:hover {
    background-color: #007f97;
  }

  @media (max-width: 768px) {
    .fc-timegrid,
    .fc-timeGridWeek-view .fc-timegrid-body {
      min-width: 900px;
    }
    #calendar {
      overflow-x: auto;
    }
    .fc-col-header-cell {
      min-width: 140px;
      font-size: 0.9rem;
    }
    .fc-timegrid-axis {
      font-size: 0.9rem;
    }
  }
</style>
</head>

<body>
  <nav class="navbar navbar-light mb-4">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">ðŸ¥Ž Padel Booking App</a>
      <div>
        <a href="/client" class="btn btn-sm btn-outline-primary me-2">Client View</a>
        <a href="/logout" class="btn btn-sm btn-outline-danger">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h1 class="text-center mb-4">Weekly Schedule</h1>

    <!-- â–ªâ–ªâ–ª SLOT CREATION FORM â–ªâ–ªâ–ª -->
    <form id="addSlotForm" class="d-flex justify-content-center mb-4 flex-wrap gap-2">
      <input type="date" name="date" class="form-control w-auto" required>

      <select name="start_time" class="form-select w-auto" required>
        <option value="">Start time</option>
        <script>
          for (let h = 7; h <= 22; h++) {
            const hour = h.toString().padStart(2, '0');
            document.write(`<option value="${hour}:00">${hour}:00</option>`);
            document.write(`<option value="${hour}:30">${hour}:30</option>`);
          }
        </script>
      </select>

      <select name="duration" class="form-select w-auto" required>
        <option value="">Duration</option>
        <option value="1">1 hour</option>
        <option value="1.5">1.5 hours</option>
        <option value="2">2 hours</option>
      </select>

      <!-- â–ªâ–ªâ–ª COURT DROPDOWN (OPTIONAL) â–ªâ–ªâ–ª -->
      <select name="court" class="form-select w-auto">
        <option value="Unknown">Court (optional)</option>
        <option value="Court nr. 1">Court nr. 1</option>
        <option value="Court nr. 2">Court nr. 2</option>
        <option value="Court nr. 3">Court nr. 3</option>
        <option value="Court nr. 4">Court nr. 4</option>
        <option value="Court nr. 5">Court nr. 5</option>
        <option value="Court nr. 6">Court nr. 6</option>
        <option value="Court nr. 7">Court nr. 7</option>
      </select>

      <button type="submit" class="btn btn-primary">Add Slot</button>
    </form>

    <div id="calendar"></div>
  </div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const calendarEl = document.getElementById('calendar');

  const calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'timeGridWeek',
    firstDay: 1,
    nowIndicator: true,
    allDaySlot: false,
    slotMinTime: '07:00:00',
    slotMaxTime: '22:00:00',
    height: 'auto',
    weekends: false,
    businessHours: {
      daysOfWeek: [1, 2, 3, 4, 5],
      startTime: '07:00',
      endTime: '22:00'
    },
    events: '/api/slots',

    eventClick: async function(info) {
      const event = info.event;
      const status = event.extendedProps.status;  // <-- real source of truth

      // BOOKED SLOT
      if (status === "booked") {

        const action = prompt(
          "This slot is booked.\n\nChoose:\n1 â†’ Cancel this lesson \n2 â†’ Delete this slot completely\n\nType a number:"
        );

        if (action === "1") {
          await fetch(`/api/unbook_slot/${event.id}`, { method: "POST" });
          alert("Lesson cancelled.");
        }

        else if (action === "2") {
          await fetch(`/api/delete_slot/${event.id}`, { method: "DELETE" });
          alert("Slot deleted permanently.");
        }
      }

      // AVAILABLE SLOT
      else {
        const confirmDelete = confirm("Delete this available slot?");
        if (confirmDelete) {
          await fetch(`/api/delete_slot/${event.id}`, { method: "DELETE" });
          alert("Slot deleted.");
        }
      }

      info.view.calendar.refetchEvents();
    }

  });

  calendar.render();

  // â–ªâ–ªâ–ª ADD SLOT HANDLER (now includes court) â–ªâ–ªâ–ª
  document.getElementById('addSlotForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(e.target);

    const date = formData.get('date');
    const startTime = formData.get('start_time');
    const duration = parseFloat(formData.get('duration'));
    const court = formData.get('court') || "Unknown";

    const [hours, minutes] = startTime.split(':').map(Number);
    const start = new Date(0, 0, 0, hours, minutes);
    const end = new Date(start.getTime() + duration * 60 * 60 * 1000);
    const endTime = `${String(end.getHours()).padStart(2, '0')}:${String(end.getMinutes()).padStart(2, '0')}`;

    await fetch('/api/add_slot', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ date, start_time: startTime, end_time: endTime, court })
    });

    e.target.reset();
    calendar.refetchEvents();
  });
});
</script>

</body>
</html>
