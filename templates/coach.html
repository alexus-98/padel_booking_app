<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Weekly Schedule</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(180deg, #e8f4f8, #fefefe);
      font-family: "Inter", sans-serif;
    }
    #calendar {
      border-radius: 12px;
      background: white;
      padding: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .fc-day-today {
      background-color: #fff9e6 !important;
    }
    .navbar {
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .btn-primary {
      background-color: #0091ad;
      border: none;
    }
    .btn-primary:hover {
      background-color: #007f97;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light mb-4">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">ðŸ¥Ž Padel Scheduler</a>
      <div>
        <a href="/client" class="btn btn-sm btn-outline-primary me-2">Client View</a>
        <a href="/logout" class="btn btn-sm btn-outline-danger">Logout</a>
      </div>
    </div>
  </nav>

  <div class="container py-4">
    <h1 class="text-center mb-4">Coach Weekly Schedule</h1>

    <form id="addSlotForm" class="d-flex justify-content-center mb-4 flex-wrap gap-2">
      <input type="date" name="date" class="form-control w-auto" required>
      <select name="start_time" class="form-select w-auto" required>
        <option value="">Start time</option>
        <script>
          for (let h = 7; h <= 22; h++) {
            const hour = h.toString().padStart(2, '0');
            document.write(`<option value="${hour}:00">${hour}:00</option>`);
            document.write(`<option value="${hour}:30">${hour}:30</option>`);
          }
        </script>
      </select>
      <select name="duration" class="form-select w-auto" required>
        <option value="">Duration</option>
        <option value="1">1 hour</option>
        <option value="1.5">1.5 hours</option>
        <option value="2">2 hours</option>
      </select>
      <button type="submit" class="btn btn-primary">Add Slot</button>
    </form>

    <div id="calendar"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'timeGridWeek',
        firstDay: 1,
        nowIndicator: true,
        allDaySlot: false,
        slotMinTime: '07:00:00',
        slotMaxTime: '23:00:00',
        height: 'auto',
        events: '/api/slots',
        eventClick: async function(info) {
          const event = info.event;
          if (event.title.startsWith('Booked')) {
            const choice = prompt(`This slot is booked.\nType "1" to cancel booking or "2" to delete it:`);
            if (choice === '1') {
              await fetch('/api/cancel_booking', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: event.id })
              });
            } else if (choice === '2') {
              await fetch('/api/delete_slot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: event.id })
              });
            }
          } else {
            const confirmDelete = confirm(`Delete this available slot?`);
            if (confirmDelete) {
              await fetch('/api/delete_slot', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id: event.id })
              });
            }
          }
          calendar.refetchEvents();
        }
      });

      calendar.render();

      document.getElementById('addSlotForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const date = formData.get('date');
        const startTime = formData.get('start_time');
        const duration = parseFloat(formData.get('duration'));

        const [hours, minutes] = startTime.split(':').map(Number);
        const start = new Date(0, 0, 0, hours, minutes);
        const end = new Date(start.getTime() + duration * 60 * 60 * 1000);
        const endTime = `${String(end.getHours()).padStart(2, '0')}:${String(end.getMinutes()).padStart(2, '0')}`;

        await fetch('/api/add_slot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ date, start_time: startTime, end_time: endTime })
        });

        e.target.reset();
        calendar.refetchEvents();
      });
    });
  </script>
</body>
</html>
