<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Coach Login</title>
  <style>
    body { font-family: Arial; background-color: #f5f5f5; text-align: center; margin-top: 100px; }
    input { padding: 10px; font-size: 16px; margin: 10px; }
    button { padding: 10px 20px; font-size: 16px; }
    .error { color: red; }
  </style>
</head>
<body>
  <h2>Coach Login</h2>
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  <form method="POST">
    <input type="password" name="password" placeholder="Enter password" required><br>
    <button type="submit">Login</button>
  </form>
</body>
</html>
